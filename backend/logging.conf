# 日志配置文件
# 可以通过修改此文件来调整日志输出设置

# 日志文件路径
# 如果不设置或设置为空，则只输出到控制台
# 示例: LOG_FILE=logs/backend.log
LOG_FILE=logs/backend.log

# 日志级别
# 可选值: DEBUG, INFO, WARNING, ERROR, CRITICAL
LOG_LEVEL=DEBUG

# 单个日志文件最大大小（字节）
# 默认: 10485760 (10MB)
LOG_MAX_BYTES=10485760

# 保留的日志文件备份数量
# 默认: 5
LOG_BACKUP_COUNT=5

# 其他环境变量配置示例:
# SECRET_KEY=your-secret-key
# JWT_SECRET_KEY=your-jwt-secret-key
# DATABASE_URL=sqlite:///app.db
# ENV=development